<!DOCTYPE html>
<html>
<head>

<!--Bootstrap and my own style sheet -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!--Jquery, firebase and moment.js links -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<title>Train Schedules</title>

</head>

<div class="container">

  <div class="jumbotron">
  	<h1 class="text-center">Welcome to King's Cross</h1>
  	<p class="text-center">No muggles allowed on platform 9 3/4</p>
  </div>

<div class="panel panel-info">
  <div class="panel-heading">Current Train Schedule</div>

  <table class="table table-striped" id="schedule">
    <tr id="train-info">
	   <th>Train Name</th>
	   <th>Destination</th>
	   <th>Frequency</th>
	   <th>Next Arrival</th>
	   <th>Minutes Away</th>
    </tr>
  </table>

</div>

<div class="panel panel-danger">
<div class="panel-heading">Current Train Schedule</div>
 <div class="panel-body">

  <form>
    <div class="form-group">
      <label for="Train Name">Train Name</label>
      <input type="train-name" class="form-control" id="train-name-input" placeholder="">
    </div>
    <div class="form-group">
      <label for="Destination">Destination</label>
      <input type="destination" class="form-control" id="destination-input" placeholder="">
    </div>
    <div class="form-group">
      <label for="First Train">First Train (HH:mm - Military Time)</label>
      <input type="first-train" class="form-control" id="first-train-input" placeholder="">
    </div>
    <div class="form-group">
      <label for="Frequency (min)">Frequency (minutes)</label>
      <input type="frequency" class="form-control" id="frequency-input" placeholder="">
    </div>
    <button type="submit" class="btn btn-default" id="add-train">Submit</button>
  </form>

 </div>
</div>


</div>

<!--locally hosted JS file -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
